<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلوماتية</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            overflow: hidden;
        }

        /* Button Styling */
        .futuristic-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            cursor: pointer;
            color: #fff;
            background-color: #1f4068;
            border: 2px solid #1f4068;
            border-radius: 25px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            outline: none;
            display: none; /* Hidden initially until loading screen is done */
        }
        .futuristic-btn:hover {
            background-color: #1b1b2f;
            border-color: #4ecca3;
        }
        .futuristic-btn::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #4ecca3, #393e46);
            filter: blur(10px);
            z-index: -1;
        }

        /* Loading Animation */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1.5em;
            color: #4ecca3;
        }
        .dots span {
            display: inline-block;
            margin: 0 4px;
            width: 10px;
            height: 10px;
            background-color: #4ecca3;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            to { transform: translateY(-15px); }
        }

        /* PDF Viewer Styling */
        #pdfContainer {
            display: none; /* Hidden until button click */
            margin-top: 20px;
            width: 100%;
            height: 80vh;
            border: 2px solid #4ecca3;
            border-radius: 10px;
            overflow: hidden;
        }
        #pdfContainer iframe {
            width: 100%;
            height: 100%;
        }
        /* Download Link Styling */
        .download-link {
            margin-top: 10px;
            color: #4ecca3;
            text-decoration: none;
            font-size: 1.2em;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div>جاري التحميل</div>
        <div class="dots">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Main Button -->
    <button class="futuristic-btn" id="mainButton" onclick="loadPDF()">معلوماتية</button>

    <!-- Back Button and PDF Viewer (Initially Hidden) -->
    <div id="pdfContainer">
        <button class="futuristic-btn" id="backButton" onclick="goBack()">عودة</button>
        <iframe id="pdfViewer" src="" frameborder="0"></iframe>
        <a class="download-link" id="downloadLink" href="document.pdf" download>تحميل PDF</a>
    </div>

    <script>
        // Show loading screen initially, then reveal main button
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainButton').style.display = 'inline-block';
            }, 2000); // 2 seconds delay for loading screen
        };

        // Function to load PDF after button click
        function loadPDF() {
            document.getElementById('mainButton').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'block';

            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = 'document.pdf'; // Ensure this PDF file exists in the same directory
        }

        // Function to go back to the main button view
        function goBack() {
            document.getElementById('mainButton').style.display = 'inline-block';
            document.getElementById('pdfContainer').style.display = 'none';
        }
    </script>
</body>
</html>
